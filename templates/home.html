<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Welcome to the Home Page, {{ current_user.name }}!</h1>
        <p>Your role: {{ current_user.role }}</p>

        <h2>Users List:</h2>
        <div class="user-list">
            {% for user in users %}
                <div class="user-card">
                    <p class="user-info">{{ user[1] }} - {{ user[2] }}</p>
                    {% if current_user.role == 'admin' %}
                        <form method="POST" action="{{ url_for('delete_user', id=user[0]) }}" style="display:inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>

</body>
</html>
